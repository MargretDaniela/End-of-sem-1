<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contactme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <fieldset class="field">
        <div>
            <div class="About">
                <h1>CONTACT ME</h1>
                <p>For any more information needed</p>
            </div>
            <div class="content">
                <div class="pic">
                    <img src="../cartoon 1.jpeg" alt="image">
                </div>
                <div>
                    <div class="contactForm">
                        <form action="">
                            <h2>Send Message</h2>
                            <div >
                                <label for="fname">First Name</label> <br>
                                <input type="text" class="inputbox" required="required" placeholder="Enter first name">
                            </div>
                            <div class="inputbox">
                                <label for="fname">Last Name</label> <br>
                            <input type="text" class="inputbox" required="required" placeholder="Enter last name">
                        </div>
                        <div class="inputbox">
                            <label for="fname">Email</label> <br>
                            <input type="email" class="inputbox" required="required" placeholder="Enter email">
                        </div>
                        <div> <br>
                            <label for="">Type your Message</label> <br>
                                <textarea required="required" class="inputbox text"></textarea>
                            </div>
                            <div><br>
                                <input type="submit" value="Send" class="inputbox btn">
                            </div>   
                        </form>
                    </div>   
                </div>
            </div>
            <footer class="footer">
                        <div class="icons">
                           <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                           <a href="https://mail.google.com/mail/u/0/#inbox"><i class="fa-solid fa-envelope"></i></i></a>
                           <a href="#"><i class="fa-brands fa-twitter"></i></i></a>
                           <a href="#"><i class="fa-brands fa-whatsapp"></i></i></a>
                        </div>
                        <div>
                            <p class="details">Copyright &copy; 2024 Designed by <span class="name">Daniela</span></p>
                        </div>   
            </footer>
        </div>
    </fieldset>
</body>
</html>
